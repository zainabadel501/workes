<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <div class="main-container">
      <div class="container-image">
        <!-- NOTE: -->
         <img src="images\illustration-hero.svg" alt="icon-music" class="cont-img">

      </div>

      <div class="container-component">
        <h1>Order summary</h1>
        <p class="component-discr">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

      </div>
      <div class="container-Payment">
        <div class="inner-cont-pay">
          <img src="images\icon-music.svg" alt="icon-music" class="icon-music">
          <div >
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>

          </div>

        </div>
        <div class="">
           <a href="#">Change</a>
        </div>


      </div>

      <div class="container-buttons">
        <a href="#" class="btn-one">Proceed to Payment</a>
        <a href="#" class="btn-two">Cancel Order</a>

      </div>



    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">zainab adel</a>.
  </div>
</body>
</html>
